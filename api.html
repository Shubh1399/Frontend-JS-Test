<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    <h2>Write a sample code to call this url via ajax and print its response
    </h2>
    <button onclick="fetch()">Click here</button>

    <br>
    <ul class="messages">
      
    </ul>
</body>
<script>
    function fetch(){
        $.ajax({
            url: "http://www.example.com/api/get/1",
            type : "GET",
            dataType: "JSON",
            data:JSON.stringify({}),
            success:function(data){
                $('.messages').append("<li>"+JSON.stringify(data)+"</li>")

            }
        });
    }
</script>
</html>
