<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form Validation</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   
</head>

<body>

    <div class="container">
        <h2 class="text-success text-center">Form Validation</h2>
        <form class="row  bg-light" action="" onsubmit="return validation()">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" id="Fname" placeholder="Enter Your Fname">
                <span id="msg1" class="text-danger "></span>
            </div>
            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" id="Lname" placeholder="Enter Your Lname">
                <span id="msg2" class="text-danger "></span>
            </div>
            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" id="mail" placeholder="Enter Your Email">
                <span id="msg3" class="text-danger "></span>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                    <span id="msg4" class="text-danger "></span>
                </div>
            </div>


            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>

        </form>

    </div>
    <script>

        function validation() {

            var Fname = document.getElementById("Fname").value;
            var Lname = document.getElementById("Lname").value;

            var mail = document.getElementById("mail").value
            var Check  = document.getElementById("gridCheck").checked;
            var valid = false;



            if (Fname == "") {
                document.getElementById("msg1").innerHTML = "please fill Fname";
                return false;
            }


            if (Lname == "") {

                document.getElementById("msg2").innerHTML = "please fill Lname";
                return false;
            }
            if (mail == "") {

                document.getElementById("msg3").innerHTML = "please fill mail";
                return false;
            }

            if ( Check ) {

                valid = true;

               
            }
            else{
                alert ("please checked the checkbox");
            }
          
            




        }




    </script>


</body>

</html>
